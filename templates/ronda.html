{% extends "layout.html" %}

{% block title %}
	Ronda de cafe
{% endblock %}

{% block main %}
	<form action="/ronda" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="prensa">
            <option disabled selected>Prensa</option>
            {% for prensa in prensas%}
			<option value="{{prensa[prensa.id]}}">{{prensa.username}} {{ prensa.capacity }} mL</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="bolsa">
            <option disabled selected>Cafe</option>
            {% for cafe in bolsas%}
			<option value="{{cafe.id}}">{{cafe.origin}} {{cafe.toaster}}</option>
            {% endfor %}
        </select>
    </div>
	<h2> Miembros </h2>

    {% for miembro in miembros%}
    <div class="mb-3">
		<input class="check-input" type="checkbox" value="{{miembro}}" name="{{miembro}}" >
		<label class="check-label" >
			{{miembro}}
		</label>
	</div>
    {% endfor %}
    <button class="btn btn-primary" type="submit"> Registrar ronda de Cafe </button>
	</form>
{% endblock %}
