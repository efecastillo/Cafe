{% extends "layout.html" %}

{% block title %}
	Nueva Bolsa
{% endblock %}

{% block main %}
<h1>Agregar una bolsa</h1>
<p class="cuadro"> <b> Nota </b> El precio debe estar en CLP sin puntos ni comas. Lo mismo para la cantidad de gramos.<br> 
	Ejemplo dos mil quinientos pesos se escribe como 2500. 
</p>

<form action="/bolsa" method="post">
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="origin" placeholder="Origen" type="text">
	</div>
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="toaster" placeholder="Marca" type="text" >
	</div>
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="price" placeholder="Precio" type="text" >
	</div>
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="grams" placeholder="Gramos" type="text" >
	</div>
	<button class="btn btn-primary" type="submit"> Registrar bolsa </button>
</form>
{% endblock %}
